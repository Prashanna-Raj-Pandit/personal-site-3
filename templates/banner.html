    <style>
        /* Additional styles for layout, shapes, and new elements */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .text-section {
            flex: 1;
            max-width: 50%;
            padding: 2em;
            z-index: 1;
        }

        .shapes-section {
            flex: 1;
            max-width: 50%;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Geometric Shapes with Gradients */
        .shape {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .circle {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #4c5c96, #2e3141);
            border-radius: 50%;
            top: 20%;
            right: 30%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid transparent;
            background: linear-gradient(45deg, #45558d, #353849);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 50%;
            right: 20%;
        }

        .square {
            width: 120px;
            height: 120px;
            background: linear-gradient(90deg, #3f4e85, #39477c);
            transform: rotate(45deg);
            top: 70%;
            right: 40%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }

        /* AI Connecting Nodes Animation */

        }

        .social-icons .icons li {

        /* CV Button */
        .actions {
            margin-top: 1.5em;
        }

}

                    </ul>
                </div>

                <!-- CV Button -->
                <div class="actions">
                    <a href="{{url_for('download')}}" target="_blank" class="button primary">Get My CV</a> <!-- Replace href with your CV link -->
                </div>
            </div>
        </div>

        <!-- Shapes Section (Right Side) with AI Nodes -->
        <div class="shapes-section">
            <div class="shape circle"></div>
            <div class="shape triangle"></div>
            <div class="shape square"></div>
            <canvas id="nodes-canvas"></canvas>
        </div>

        <!-- Navigation Buttons (Top Right) -->
        <div class="nav-buttons actions">
            <a href="{{url_for('all_recent_work')}}" >Projects</a>
            <a href="{{url_for('contact')}}" >Contact</a>
        </div>
    </div>

    <script>
        // AI Connecting Nodes Animation
        const canvas = document.getElementById('nodes-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth / 2; // Half width for right side
        canvas.height = window.innerHeight;

        const nodes = [];
        const numNodes = 50;

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        for (let i = 0; i < numNodes; i++) {
            nodes.push(new Node());
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[j].x);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            connectNodes();
            requestAnimationFrame(animate);
        }

        animate();

        // Remove preload class after page load
        window.addEventListener('load', () => {
            document.body.classList.remove('is-preload');
        });
    </script>
</body>
</html>
